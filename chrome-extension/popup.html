<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>RTool Control Panel</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>üêâ RTool</h1>
    <p class="subtitle">Multi-Window Prompter</p>
  </div>
  
  <div class="detach-bar">
    <button id="detachBtn" class="detach-btn" title="Open as floating window">‚§¢ Open Floating Panel</button>
  </div>

  <div class="section">
    <label>User ID: <span class="required">*</span></label>
    <input type="text" id="userId" placeholder="Enter your user ID" required />
    
    <label>Instances:</label>
    <select id="instanceCount">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
    </select>

    <label>Target Site:</label>
    <select id="siteSelect">
      <option value="chatgpt">ChatGPT (chatgpt.com)</option>
      <option value="gemini">Gemini (gemini.google.com)</option>
      <option value="claude">Claude (claude.ai)</option>
      <option value="grok">Grok (grok.x.com)</option>
    </select>
    
    <div class="button-row">
      <button id="openBtn" class="primary">Open Windows</button>
      <button id="closeBtn" class="secondary">Close All</button>
    </div>
  </div>

  <div class="section">
    <label>Prompt:</label>
    <div class="prompt-controls">
      <textarea id="promptInput" rows="3" placeholder="Enter your prompt here..."></textarea>
      <button id="recycleBtn" class="recycle-btn" title="Reload last prompt">‚ôªÔ∏è</button>
    </div>
    <button id="sendBtn" class="primary">Send to All Windows</button>
  </div>

  <div class="section">
    <details open>
      <summary>Per-Window Transforms</summary>
      <div id="transformsList"></div>
    </details>
  </div>

  <div class="section">
    <div class="logging-header">
      <label class="checkbox-label">
        <input type="checkbox" id="enableLogging" checked />
        <span>Enable logging</span>
      </label>
      <span class="logging-status" id="loggingStatus">0 entries logged</span>
    </div>
    
    <div class="button-group">
      <button id="exportCsvBtn" class="primary">üì• Export CSV</button>
      <button id="clearLogsBtn" class="secondary">üóë Clear Logs</button>
    </div>
  </div>

  <div class="status" id="status"></div>

  <script src="site-configs.js"></script>
  <script src="popup.js"></script>
</body>
</html>
