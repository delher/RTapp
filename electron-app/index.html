<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'self'; frame-src 'none';">
    <title>RTool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        .webview-container {
            flex: 1;
            display: grid;
            gap: 2px;
            background: #000;
            overflow: hidden;
        }

        .webview-container.count-1 {
            grid-template-columns: 1fr;
        }

        .webview-container.count-2 {
            grid-template-columns: 1fr 1fr;
        }

        .webview-container.count-3 {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .webview-container.count-4 {
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        .instance-wrapper {
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }

        .instance-controls {
            padding: 8px;
            background: #252525;
            border-bottom: 1px solid #444;
            display: flex;
            gap: 6px;
            align-items: center;
            flex-wrap: wrap;
        }

        .instance-controls label {
            font-size: 11px;
            font-weight: 600;
            color: #999;
        }

        .instance-controls select {
            padding: 4px 6px;
            border: 1px solid #444;
            border-radius: 3px;
            background: #333;
            color: #fff;
            font-size: 11px;
            cursor: pointer;
            min-width: 90px;
        }

        .instance-controls .instance-label {
            font-size: 10px;
            font-weight: 700;
            color: #0084ff;
            padding: 4px 8px;
            background: #1a1a1a;
            border-radius: 3px;
        }

        webview {
            flex: 1;
            width: 100%;
            background: #fff;
        }

        .control-panel {
            padding: 15px;
            background: #2a2a2a;
            border-top: 2px solid #444;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-panel label {
            font-weight: 600;
            white-space: nowrap;
        }

        .control-panel input[type="text"],
        .control-panel input[type="url"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 14px;
        }

        .control-panel select {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .control-panel button {
            padding: 10px 25px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .control-panel button:hover {
            background: #0073e6;
        }

        .control-panel button:active {
            background: #0062cc;
        }

    </style>
</head>
<body>
    <div class="webview-container count-2" id="webviewContainer">
        <!-- Webviews will be created dynamically -->
    </div>

    <div class="control-panel">
        <div class="control-row">
            <label>Instances:</label>
            <select id="instanceCount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
            </select>
            
            <label>Site URL:</label>
            <input type="url" id="siteUrl" placeholder="https://chatgpt.com" value="https://chatgpt.com" />
            <button id="loadBtn">Load</button>
        </div>
        
        <div class="control-row">
            <label>Prompt:</label>
            <input type="text" id="promptInput" placeholder="Enter your prompt here (each instance will apply its own transform)..." />
            <button id="sendBtn">Send to All</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
